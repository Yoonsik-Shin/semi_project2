{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h1>회원 목록</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">user</th>
        <th scope="col">email</th>
        <th scope="col">last_login</th>
        <th scope="col">삭제 버튼</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <th scope="row">
            <a href="{% url 'accounts:detail' user.pk %}">{{ user.username }}</a>
          </th>
          <td>{{ user.email}}</td>
          <td>{{ user.last_login}}</td>
          <td>
            <button type="button" class="btn btn-danger" onclick="location.href='{% url 'accounts:detail_all' user.pk %}'">삭제</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
