{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block css %}{% endblock css %}

{% block content %}
<section>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="box">
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="container">
      <div class="form">
        <h2>로그인 폼</h2>
        <form>
          <div class="inputBox">
            <input type="text" placeholder="아이디">
          </div>
          <div class="inputBox">
            <input type="password" placeholder="비밀번호">
          </div>
          <div class="inputBox">
            <input type="submit" value="로그인">
          </div>
          <p class="forget">비밀번호를 잊어버리셨나요?<a
            href="#">여기 누르세요</a></p>
          <p class="forget">계정이 없으신가요?<a
            href="#">회원가입</a></p>    
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
