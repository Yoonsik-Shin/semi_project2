{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'accounts/css/password.css' %}">
{% endblock css %}

{% block content %}

  <h2 class="text-center mains">비밀번호 수정</h2>
  <div class="form">
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="text-center">
        <button class="submit" type="submit" class="btn btn-outline-dark">수정</button>
        <button type="button" class="back" onclick="location.href='{% url 'accounts:detail' user.pk %}' ">돌아가기</button>
      </div>  
    </form>
  </div>
{% endblock content %}
